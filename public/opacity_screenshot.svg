<svg width="1200" height="2600" viewBox="0 0 1200 2600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(17,24,39);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(139,92,246);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(168,85,247);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="2600" fill="url(#bgGradient)"/>

  <!-- Status Bar -->
  <rect y="0" width="1200" height="150" fill="rgba(0,0,0,0.3)"/>
  <text x="100" y="90" font-family="Arial" font-size="50" fill="white">9:41</text>

  <!-- App Header -->
  <text x="600" y="250" font-family="Arial" font-size="70" font-weight="bold" fill="white" text-anchor="middle">Opacity</text>

  <!-- Image Preview Area -->
  <rect x="100" y="350" width="1000" height="1000" rx="30" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Sample Image Inside -->
  <rect x="150" y="400" width="900" height="900" rx="20" fill="url(#accentGradient)" opacity="0.3"/>
  <text x="600" y="900" font-family="Arial" font-size="60" fill="white" text-anchor="middle" opacity="0.7">Photo Preview</text>

  <!-- Control Sliders -->
  <g transform="translate(0, 1450)">
    <!-- Brightness -->
    <text x="150" y="50" font-family="Arial" font-size="45" fill="white">â˜€ï¸ Brightness</text>
    <rect x="150" y="80" width="900" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="150" y="80" width="600" height="8" rx="4" fill="url(#accentGradient)"/>
    <circle cx="750" cy="84" r="30" fill="white"/>

    <!-- Temperature -->
    <text x="150" y="220" font-family="Arial" font-size="45" fill="white">ğŸŒ¡ï¸ Temperature</text>
    <rect x="150" y="250" width="900" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="150" y="250" width="450" height="8" rx="4" fill="url(#accentGradient)"/>
    <circle cx="600" cy="254" r="30" fill="white"/>

    <!-- Saturation -->
    <text x="150" y="390" font-family="Arial" font-size="45" fill="white">ğŸ¨ Saturation</text>
    <rect x="150" y="420" width="900" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="150" y="420" width="700" height="8" rx="4" fill="url(#accentGradient)"/>
    <circle cx="850" cy="424" r="30" fill="white"/>

    <!-- Contrast -->
    <text x="150" y="560" font-family="Arial" font-size="45" fill="white">âš¡ Contrast</text>
    <rect x="150" y="590" width="900" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="150" y="590" width="550" height="8" rx="4" fill="url(#accentGradient)"/>
    <circle cx="700" cy="594" r="30" fill="white"/>
  </g>

  <!-- Bottom Buttons -->
  <rect x="200" y="2300" width="350" height="120" rx="60" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <text x="375" y="2375" font-family="Arial" font-size="50" fill="white" text-anchor="middle">Reset</text>

  <rect x="650" y="2300" width="350" height="120" rx="60" fill="url(#accentGradient)"/>
  <text x="825" y="2375" font-family="Arial" font-size="50" fill="white" text-anchor="middle" font-weight="bold">Save</text>
</svg>
